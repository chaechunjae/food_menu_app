{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img height="300px" src="{{ item.item_image }}" class="card"/>
        </div>

        <div calss="col-md6">
            <h1> {{ object.item_name }} </h1>
            <h2> {{ object.item_desc }} </h2>
            <h3> $ {{ object.item_price }} </h3>
            <a href="{% url 'food:update_item' item.id %}">Edit</a>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
